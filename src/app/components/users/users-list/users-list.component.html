<div class="container my-5">
  <h1 class="mb-3">Users</h1>
  <table class="table table-hover" *ngIf="users && users.length > 0">
    <thead>
      <tr>
        <th class="col-1">Id</th>
        <th class="col-1">Name</th>
        <th class="col-2">Email</th>
        <th class="col-1">Role</th>
        <th class="col-1">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <a class="btn btn-outline-primary me-md-2" *ngIf="user.role != 'Admin'" type="button" routerLink="edit/{{ user.id }}">Edit</a>
          <a class="btn btn-outline-danger" *ngIf="user.role != 'Admin'" type="button" (click)="deleteUserAsync(user.id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="users && users.length <= 0">Not users were found.</p>
</div>
