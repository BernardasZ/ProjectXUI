<div class="container my-5">
  <h1 class="mb-3">Change password</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="submitAsync()">

        <div class="mb-3">
          <label for="validationServer01" class="form-label">User email</label>
          <input type="email" class="form-control {{ validators[0].state }}" id="validationServer01" name="email"
          [(ngModel)]="changePasswordCredentials.email" aria-describedby="validationServer01Feedback" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div id="validationServer01Feedback" class="invalid-feedback">
            {{ validators[0].message }}
          </div>
        </div>

        <div class="mb-3">
          <label for="validationServer02" class="form-label">Old password</label>
          <input type="password" class="form-control {{ validators[1].state }}" id="validationServer02" name="oldPassword"
          [(ngModel)]="changePasswordCredentials.oldPassword" aria-describedby="validationServer02Feedback" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div id="validationServer02Feedback" class="invalid-feedback">
            {{ validators[1].message }}
          </div>
        </div>

        <div class="mb-3">
          <label for="validationServer03" class="form-label">New password</label>
          <input type="password" class="form-control {{ validators[2].state }}" id="validationServer03" name="newPassword"
          [(ngModel)]="changePasswordCredentials.newPassword" aria-describedby="validationServer01Feedback" required>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div id="validationServer03Feedback" class="invalid-feedback">
            {{ validators[2].message }}
          </div>
        </div>

        <button type="submit" class="btn btn-outline-success me-md-2">Change</button>
        <a class="btn btn-outline-secondary" role="button" (click)="back()">Cancel</a>
      </form>
    </div>
  </div>
</div>
